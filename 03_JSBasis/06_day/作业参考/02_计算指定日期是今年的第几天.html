<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getDayNum(d) {
            var date = new Date();
            var disTime = +new Date(d) - new Date(date.getFullYear() + '');
            return Math.ceil(disTime / 1000 / 60 / 60 / 24);
        }
        console.log(getDayNum('2020-3-19'));
    </script>
</body>

</html>
