<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 把下面数组的首尾两个元素互换
        var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
        var last = arr.pop();
        var first = arr.shift();
        arr.unshift(last);
        arr.push(first);
        console.log(arr);
    </script>
</body>

</html>
